<script type="text/javascript">

    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
            vars[key] = value;
        });
        return vars;
    }


    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyB2wctFvwDAiJNM0rG6_OyHL3YXEZP2xGM",
        authDomain: "hacktheclassroom-34a66.firebaseapp.com",
        databaseURL: "https://hacktheclassroom-34a66.firebaseio.com",
        projectId: "hacktheclassroom-34a66",
        storageBucket: "hacktheclassroom-34a66.appspot.com",
        messagingSenderId: "1051195606157"
    };
    firebase.initializeApp(config);


    var db = firebase.firestore();
    var server_code = undefined;

    function get_rid() {

        let uid = getUrlVars()["uid"];
        if (uid === undefined) {
            return Promise.resolve({"rid": "error"});
        }

        return db.collection("uid_to_rid").where("uid", "==", uid).get().then((data) => {
            return data.docs[0].data();
        });
    }

    get_rid().then((data) => {
//        document.getElementById("usercode").innerHTML = data["rid"];
        document.getElementById("usercode").innerHTML = "069420";
        server_code = "069420";
    });


    function get_data() {

        return $.ajax({
            url: "http://hacktheclassroom.net:51337/highscores",
            data: {
                "server_code": server_code
            },
            success: function (response) {

            }
        });

        // return {
        //     "labels": ["Red", "Yellow", "Green", "Blue", "Purple"],
        //     "data": [12, 19, 3, 4, 2]
        // }
    }

    get_rid();


    var ctx = document.getElementById("myChart").getContext('2d');
    var data = get_data();

    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: data["labels"],
            datasets: [{
                data: data["data"],
                backgroundColor:
                    [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 40, 192, 0.2)'
                    ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(75, 40, 192, 1)'
                ],
                borderWidth: 4
            }]
        },
        options: {
            hover: {
                animationDuration: 0
            },
            animation: {
                duration: 1,
                onComplete: function () {
                    var chartInstance = this.chart,
                        ctx = chartInstance.ctx;

                    ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, Chart.defaults.global.defaultFontStyle, Chart.defaults.global.defaultFontFamily);
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom';

                    this.data.datasets.forEach(function (dataset, i) {
                        var meta = chartInstance.controller.getDatasetMeta(i);
                        meta.data.forEach(function (bar, index) {
                            var data = bar._view.label + " - " + dataset.data[index];
                            ctx.fillText(data, bar._model.x, bar._model.y - 5);
                        });
                    });
                }
            },
            tooltips: {
                enabled: false
            },
            layout: {
                padding: {
                    bottom: -10
                }
            },
            legend: {
                display: false
            },
            scales: {
                xAxes: [{
                    ticks: {
                        display: false
                    },
                    gridLines: {
                        drawBorder: false,
                        display: false
                    }
                }],
                yAxes: [{
                    ticks: {
                        display: false,
                        beginAtZero: true
                    },
                    gridLines: {
                        display: false,
                        drawBorder: false
                    }
                }]
            }
        }
    });
</script>
